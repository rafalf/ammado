        function returnData() {
              var testUrl = getParameterByName('testUrl');
              var entityType = getParameterByName('entityType');
              var entityID = getParameterByName('entityID');
              var scriptStr = 'https://www.' + testUrl + '/'+ entityType + '/' + entityID + '/givingwidget/embed.js?renderTo=ammadoGivingWidget';

                return scriptStr;              // test url
                }
						 
        function getParameterByName(name, url) {
              if (!url) url = window.location.href;
              name = name.replace(/[\[\]]/g, "\\$&");
              var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
              results = regex.exec(url);
              if (!results) return null;
              if (!results[2]) return '';
              return decodeURIComponent(results[2].replace(/\+/g, " "));
                }
                         
    </script>
