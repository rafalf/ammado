    <h2>Cookie test!</h2>
    </div>
        

    <br><br>

<iframe src="https://www.ammado.com/nonprofit/157977/givingwidget?placementUrl=http://127.0.0.1:4000/ammado/donate/?testUrl=ammado.com&amp;entityType=nonprofit&amp;entityID=157977&amp;embedderUrl=" frameborder="0" width="322" height="438" marginwidth="0" marginheight="0" hspace="0" vspace="0" allowtransparency="true" style="border-width: 1px; border-style: solid; border-color: rgb(204, 204, 204); overflow: hidden;" id="widget">

<script>
document.getElementById('widget').onload function (){
 if(navigator.userAgent.indexOf('Safari')!=-1&&navigator.userAgent.indexOf('Chrome')==-1){
  var cookies=document.cookie;
  if(top.location!=document.location){
   if(!cookies){
    href=document.location.href;
    href=(href.indexOf('?')==-1)?href+'?':href+'&';
    top.location.href =href+'reref='+encodeURIComponent(document.referrer);
   }
  } else {
   ts=new Date().getTime();document.cookie='ts='+ts;
   rerefidx=document.location.href.indexOf('reref=');
   if(rerefidx!=-1){
    href=decodeURIComponent(document.location.href.substr(rerefidx+6));
    window.location.replace(href);
   }
  }
 }
}
</script>

</iframe>
